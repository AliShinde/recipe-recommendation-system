# Render Blueprint for Recipe Recommendation System
# Single Docker container deployment

services:
    # Single service serving both frontend and backend
    - type: web
      name: recipe-recommendation-system
      env: docker
      region: oregon
      plan: free
      branch: fix-cors-onrender
      dockerfilePath: ./Dockerfile
      healthCheckPath: /api/health
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 10000
